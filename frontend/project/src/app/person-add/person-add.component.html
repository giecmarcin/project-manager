<div class="card">
  <div class="card-body">
    <form [formGroup]="personForm">
      <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" formControlName="login" id="login">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password" id="password">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" formControlName="surname" id="surname">
      </div>
      <div class="form-group">
        <label>Email </label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
      <button type="button" class="btn btn-default" (click)="addPerson()">Add</button>
    </form>
  </div>
</div>
